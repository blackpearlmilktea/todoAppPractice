<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel=stylesheet type="text/css" href="todo.css">
  </head>
  <body>
    <div id="todo-list-app">
      <h1>Todo List</h1>
        <input type="text" id="todo-entry" placeholder="Enter a todo item"/>
      <div id="todo-list-container">
        <ul id= "todo-list">
        </ul>
      </div>
      <button id="remove-button">Remove completed items</button>
    </div>
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.3/mustache.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <script type="text/javascript" src="todo.js"></script>
  <script type="text/javascript" src="todo_list.js"></script>
  <script type="text/javascript" src="todo_view.js"></script>
  <script type="text/javascript" src="todo_list_view.js"></script>
  <script type="text/javascript" src="app_view.js"></script>
  </body>
</html>
