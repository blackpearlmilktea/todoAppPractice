<!DOCTYPE html>
<html>
  <head>
    <title>ToDo List</title>
    <link rel=stylesheet type="text/css" href="todo.css">
  </head>
  <body>
    <div id="todo-list-app">
      <h1>Todo List</h1>
      <div id="todo-form">
        <input type="text" id="todo-entry" placeholder="Enter a todo item"/>
      </div>
      <div id="todo-list-container">
        <ul id= "todo-list">
        </ul>
      </div>
      <button id="remove_completed">Remove completed items</button>
    </div>
  <script type="text/javascript" src="todo_item.js"></script>
  <script type="text/javascript" src="todo_list.js"></script>
  <script type="text/javascript" src="todo_item_view.js"></script>
  <script type="text/javascript" src="todo_list_view.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  </body>
</html>
